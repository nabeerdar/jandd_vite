<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym App - Login</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="login-wrap">
        <div class="login-html">
            <div class="img-wrapper">
                <img class="img" src="../images/logo.png" alt="Logo">
            </div>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form id="sign-in-form" class="sign-in-htm">
                    <div id="login-message" class="message"></div>
                    <div class="group">
                        <label for="login-username" class="label">Username</label>
                        <input id="login-username" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="login-password" class="label">Password</label>
                        <input id="login-password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <button type="submit" class="button">Sign In</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </form>
                <form id="sign-up-form" class="sign-up-htm" method="POST">
                    <div id="register-message" class="message"></div>
                    <div class="group">
                        <label for="register-username" class="label">Username</label>
                        <input id="register-username" type="text" class="input" >
                    </div>
                    <div class="group">
                        <label for="register-password" class="label">Password</label>
                        <input id="register-password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="register-repeat-password" class="label">Repeat Password</label>
                        <input id="register-repeat-password" type="password" class="input" data-type="password" required>
                    </div>
                    <div class="group">
                        <label for="register-email" class="label">Email Address</label>
                        <input id="register-email" type="email" class="input" required>
                    </div>
                    <div class="group">
                        <button type="submit" class="button">Sign Up</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('bg-video');
            const videoSource = videoElement.querySelector('source');

            // List of video sources
            const videos = [
                "../images/video1.mp4",
                "../images/video3.mp4",
                "../images/video4.mp4",
                "../images/video5.mp4"
            ];

            // Function to get a random video from the list
            function getRandomVideo() {
                const randomIndex = Math.floor(Math.random() * videos.length);
                return videos[randomIndex];
            }

            // Set the source to a random video
            videoSource.src = getRandomVideo();

            // Load the new video source
            videoElement.load();
        });
    </script>
</body>
</html>
